{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Golfer?</h1>
  {% comment %} <img src="{% static 'images/nerd-golfer.svg' %}" alt="A golfer using a computer"/> {% endcomment %}
</div>
<h2>Are you sure you want to delete {{ golfer.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'golfers_detail' golfer.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
