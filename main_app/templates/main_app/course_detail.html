{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/courses/course-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ course.color }}">
  <div class="card-bg" style="background-color: {{ course.color }}"></div>
  <div class="card-content">
    <h2>{{ course.name }}</h2>
    <p>{{ course.location }}</p>
  </div>
</div>
<a href="{% url 'courses_update' course.id %}" class="btn warn">Edit</a>
<a href="{% url 'courses_delete' course.id %}" class="btn danger">Delete</a>

{% endblock %}
